<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %} Flask Eviter {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Aguafina+Script|Crimson+Text" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='javascript/jquery-3.1.0.js') }}" charset="utf-8"></script>
